{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <li>
                <a href="{% url 'auctions:listing' listing.id %}">
                {{ listing.id }}: <strong>{{ listing.title }}</strong> {{ listing.description }} <strong>price:</strong> {{ listing.starting_bid }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
