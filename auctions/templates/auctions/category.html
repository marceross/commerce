{% extends "auctions/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}


{% block body %}
    <h2>Category {{ category.id }}: {{ category.name }}</h2>
    <ul>
        {% for item in category.listing_set.all %}
        <li>
            <a href="{% url 'auctions:listing' item.id %}">
                {{ item.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
